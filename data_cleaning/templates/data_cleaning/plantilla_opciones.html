{% extends "layouts/base.html" %}

{% block title %}Limpieza{% endblock %}

{% block content %}
<div class="d-flex flex-column gap-2">
    <div class="bg-white rounded shadow p-4 mt-4 flex-shrink-1">
        {% block formulario%}

        {% if error_message %}
        <div class="alert alert-danger mb-4" role="alert">
            {{ error_message }}
        </div>
        {% endif %}
        
        <div>
            <button type="submit" class="btn btn-primary">Aplicar Limpieza</button>
        </div>
        

        {% endblock %}	
    </div>

    <div class="flex-fill">
        {% include "file_handler/_scrollable_table.html" %}
    </div>

</div>
{% endblock %}
